<html lang="html">
<head>
    <title>movie</title>
</head>
<body marginwidth="30" marginheight="30">
<img src="{{ movie.poster.url }}" alt="poster">
<h1>{{ movie.title }}</h1>
<p>Year: {{ movie.year_of_production }}</p>
<p>Duration: {{ movie.duration }}</p>
<p>Country: {{ movie.country }}</p>
<p>IMDb score: {{ movie.rating }}</p>
<p>Budget: {{ movie.budget }}</p>
<p>Genre: {% for ganr in  movie.genre.all %}{{ ganr }}, {% endfor %}</p>
<p>{{ movie.description }}</p>
</body>
</html>
