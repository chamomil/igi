<html lang="html">
    <head>
        <title>catalog</title>
    </head>
    <body marginheight="30" marginwidth="30">
        <h1>Movies</h1>
        {% if movies_list %}
            <ul>
            {% for movie in movies_list %}
                <li><a href="{% url 'catalog:detail' movie.id %}">{{ movie.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No movies are available.</p>
        {% endif %}
    </body>
</html>
