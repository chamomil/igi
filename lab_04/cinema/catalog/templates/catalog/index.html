{%  extends 'main/base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
    {% if movies_list %}
            <ul>
            {% for movie in movies_list %}
                <li><a href="{% url 'catalog:detail' movie.id %}">{{ movie.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No movies are available.</p>
        {% endif %}
{% endblock %}
